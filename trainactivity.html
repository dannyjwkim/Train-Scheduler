<!DOCTYPE html>

<head>
<title>TrainTracker - NYC</title>

<!--Bootstrap CDN-->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!--My Stylesheet-->

<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

<!--Font Awesome CDN-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<!--Ionicons CDN-->
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

<!--jQuery CDN-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

<!--Firebase CDN-->

<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

<!-- Moment JS-->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
	
<!--Start Of Container-->

<div class="container">
		<div class="row spacing">
			<div class="col-md-12 text-center">
				<div class="topBox text-center">
					<h2 class="whiteText"><i class="fa fa-train" aria-hidden="true"></i> TrainTracker - NYC</h2>
					<h5 class="whiteText">An entire tracking database of local trains for the NYC area</h5>
				</div>
			</div>
		</div>

				<br>
	<!-- 			<br> -->
		<div class="row">
	
			<div class="col-md-4 pull-left">
				<div class="panel blackBg">
					<div class="panel-heading formTop">
						<h3 class="panel-title"><strong>Add Train</strong></h3>
					</div>

				<div class="panel-body">
	
				<!-- Start of Entry Form Body -->

					<form>
						<div class="form-group">
							<label for="">Train Name</label>
							<input type="text" class="form-control" placeholder="Enter Train Name..." id="trainNameInput">
						</div>

						<div class="form-group">
							<label for="">Destination</label>
							<input type="text" class="form-control" placeholder="Enter Destination..." id="destinationInput">
						</div>

						<div class="form-group">
							<label for="">First Train Time (HH:mm - Military Time)</label>
							<input type="text" class="form-control" placeholder="Enter Time..." id="firstTrainInput">
						</div>

						<div class="form-group">
							<label for="">Frequency (min)</label>
							<input type="text" class="form-control" placeholder="Enter Frequency..." id="frequencyInput">
						</div>
						
						<button type="submit" class="btn btn-success blackBg" id="addTrainBtn">Submit</button>
					</form>

				</div>
				</div>
			</div>
<!--End of Row-->

<br>
<br>
			<div class="col-md-8">
				<div class="panel blackBg">
  			<div class="panel-heading formTop"><strong><h4>Current Train Schedule</h4></strong></div>
  		<!-- 	<h3 class="panel-title"><strong>Add Train</strong></h3> -->
  				<div class="panel-body">
  					<table class="table" id="userInput">
	  					<thead>

				  		<tr>

				  			<th>Train Name</th>
				  			<th>Destination</th>
				  			<th>Frequency (min)</th>
				  			<th>Next Arrival</th>
				  			<th>Minutes Away</th>

				  		</tr>

				  		</thead>

					  	<tbody id="trainData">

					  	</tbody>

				  	</table>
  				</div>
			</div>
		</div>
		</div>	
	</div>

<!--End of Container-->

</div>

<script type="text/javascript" src="trains.js"></script>

</body>

</html>
